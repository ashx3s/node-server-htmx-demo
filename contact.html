<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plain HTML & CSS</title>
		<link rel="stylesheet" href="style.css" />
</head>
<body>
<script>

</script>
    <div class="form-container">
        <header class="form-header">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </header>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Jane Doe" required autocomplete="name">
            </div>
						<!--
							<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" id="email" name="email" placeholder="e.g., jane.doe@example.com" required autocomplete="email">
							</div>
						-->
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="e.g., Inquiry about services" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
            </div>

            <div class="hidden-field" aria-hidden="true">
                <label for="honeypot">Do not fill this if you are human:</label>
                <input type="text" id="honeypot" name="honeypot" tabindex="-1" autocomplete="off">
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Send Message</button>
            </div>
        </form>
        <footer class="form-footer">
            <p>We aim to respond within 1-2 business days.</p>
        </footer>
    </div>

</body>
</html>
